<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1240,shrink-to-fit=no">
    <title>Start Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="fibo__top">
            <div class="wrap d-flex">
                <a href="" class="header__logo">Fibo Cart</a>
                <div class="header__search d-flex">
                    <button><ion-icon name="search-outline"></ion-icon></button>
                    <div class="search__input">
                        <input type="text">
                    </div>
                </div>
                <div class="header__icon__right d-flex">
                    <a href=""><ion-icon name="chatbubble-ellipses-outline"></ion-icon></a>
                    <a href=""><ion-icon name="cart-outline"></ion-icon></a>
                </div>
            </div>
            <div class="wrap wrap_banner">
                <img src="images/banner.png" alt="">
            </div>
        </div>
        <div class="fibo__body">
            <div class="wrap">
                <div class="top__trade">
                    <div class="top__trade__menu d-flex justify-content-between">
                        <span>Top thương hiệu nổi bật</span>
                        <div class="top__trade__menu__right d-flex">
                            <a href="">Xem tất cả</a>
                            <span>></span>
                        </div>
                    </div>
                </div>
                <div class="label_trade">
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
